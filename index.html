    <header>
        <h1 class="title has-text-centered is-uppercase">MelodyBase</h1>
        <h2 class="subtitle has-text-centered is-uppercase is-italic">
        Your ultimate music library
        </h2>
        </h2>
    </header>
    <main>
        
        <section>
            <div class="container">
                <h2 class="subtitle py-6">Find Music here</h2>
            </div>
                <button class="button is-primary is-rounded" id="findMusic">
                Find your music here
                </button>
            </div>

            <div class="album">
                <img src=" ./assets/images/album-download.png" alt="placeholder" />
            </div>

            <div id="songname">
                <h3>Song Name</h3>
            </div>
            <div id="artistname">
                <h3>Artist name</h3>
            </div>
            <div id="lyrics">
                <h3>Lyrics</h3>
            </div>
            <div id="albumcover">
              <h3>Album Cover</h3>
            </div>
            <div id="albumname">
              <h3>Album Name</h3>
            </div>
            </section>
            <div class="modal isactive">
            <div class="modal-background"></div>
            <div class="modal-content has-background-white py-5 px-5">
                
                <h3 class="title mb-6">Enter song name</h3>
                
                <form id="field">

                    <label class="label">Artist Name</label>
                    <!-- <div class="control"> -->
                    <input type="text" name="container-artistname" class="input" value="" placeholder="Artist Name" />
                    <!-- </div> -->
                    <label class="label"> Name of the song</label>
                    <!-- <div class="control"> -->
                    <input type="text" name="container-songname" class="input" value="" placeholder="Song Name" />
                    <!-- </div> -->
                    
                    <input type="submit" value="search">
                    <!-- <button class="button is-primary is-rounded" id="search"> Search</button> -->

                </form>

            </div>
        </div>
    </section>
